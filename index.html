<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning project </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#"> &nbsp;&nbsp; Deep Learning Research work</a>
        </div>
    </nav>
    <br>
    <br>
    <div class="container ">
        <div class="row">
            <div class="col-7">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Next word </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">Mask word</button>
                    </li>
                   
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="input-group mb-3">
                            <div class="container pt-4">

                                <div class="fst-italic"> Enter sentence to predict : </div>
                                <br />

                                <input type="text" class="form-control" id="predictor_Nextword" placeholder=""
                                    aria-label="predictor" aria-describedby="basic-addon1" />
                               
                                <br />
                                <button class="btn btn-dark" id="predictor_Nextword_btn">Predict Next word</button>
                            </div>


                        </div>

                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="input-group mb-3">
                            <div class="container pt-4">

                                <div class="fst-italic"> Enter masked text to predict : </div>
                                <br />

                                <input type="text" class="form-control" id="predictor_MaskedWord" placeholder=""
                                    aria-label="predictor" aria-describedby="basic-addon1" />
                            
                                <br />
                                <button class="btn btn-dark" id="predictor_MaskedWord_btn"> Predict masked word</button>
                            </div>


                        </div>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="input-group mb-3">
                            <div class="container pt-4">

                                <div class="fst-italic"> Enter you text to predict : </div>
                                <br />

                                <textarea class="form-control" id="predictor_Summary" placeholder=""
                                    aria-label="predictor" aria-describedby="basic-addon1">
                                    </textarea>
                                
                                <br />
                                <button class="btn btn-dark" id="predictor_Summary_btn">Summary </button>
                            </div>


                        </div>
                    </div>
                </div>
                <div id="predictionOutput">

                </div>
   
                <div id="errorAlerts">

                </div>

            </div>
            <div class="col-1">
            </div>
            <div class="col-4">
                <h4> Config </h4>
                <hr>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Ngrok URL : </span>
                    <input type="text" class="form-control" id="ngrok_Url" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>


            </div>
        </div>


    </div>


    <script src="index.js"></script>
</body>

</html>
